<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!--Google fonts embeding -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Javascript Tags -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/d105abdd1e.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="body-container container">
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <img class="logo" src="images/logo.svg" alt="logo-image">
    </nav>

    <div class="row">
      <div class="col-lg-6">
      <img class="main-image" src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>

    <div class="col-lg-6">
      <h1>Build The Community Your Fans Will Love</h1>
      <p class="main-paragraph"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
      <button type="button" class="register-btn btn btn-lg btn-dark">Register</button>
    </div>
  </div>
    
  <footer>
    <div class="icons-container">
    <a class="icon" href=""><i class="fab fa-facebook fa-2x"></i></a>
    <a class="icon" href=""><i class="fab fa-twitter-square fa-2x"></i></a>    
    <a class="icon" href=""><i class="fab fa-instagram-square fa-2x"></i></a>
    </div>
    
    <p class="attribution">
      Challenge by <a class="footer-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="footer-link" href="#">Amine EN-NAJI</a>.
    </p>

  </footer>
  </div>
</div>
  <img class="bg-img" src="images/bg-desktop.svg" alt="background-desktop">

</body>
</html>
